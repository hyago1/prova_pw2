<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ProvaPW Cadastro</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <header class="mb-4 text-center">
        <h3 class="text-primary">ProvaPW Cadastro</h3>
    </header>

    <div class="card shadow mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Cadastrar Camisa</h5>
        </div>
        <div class="card-body">
            <form action="/salvar" method="post">
                <div class="mb-3">
                    <label for="imageURL" class="form-label">imageURL</label>
                    <input type="text" class="form-control" id="imageURL" name="imageURL" placeholder="imageURL" required>
                </div>
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="marca" name="marca" placeholder="Marca" required>
                </div>
                <div class="mb-3">
                    <label for="tamanho" class="form-label">Tamanho</label>
                    <input type="text" class="form-control" id="tamanho" name="tamanho" placeholder="Tamanho" required>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <input type="text" class="form-control" id="categoria" name="categoria" placeholder="Categoria" required>
                </div>
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="text" class="form-control" id="valor" name="valor" placeholder="Valor" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
