<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot - Index</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5 ">
    <header class="mb-3">
        <h3 class="text-center text-primary">ProvaPW Camisas</h3>
    </header>

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Lista de Camisas</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th scope="col">Imagem</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Tamanho</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${camisaList}" class="">
                    <td>
                        <img th:src="${c.imageURL}" alt="Imagem da Camisa" class="img-thumbnail" style="max-width: 80px;">
                    </td>
                    <td th:text="${c.marca}"></td>
                    <td th:text="${c.tamanho}"></td>
                    <td th:text="${c.categoria}"></td>
                    <td th:text="${c.valor}"></td>
                    <td>
                        <a th:href="@{'/adicionarCarrinho/' + ${c.id}}" class="btn btn-sm btn-success">
                            + Carrinho
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
